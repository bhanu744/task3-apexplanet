<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz & Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
    }

    .quiz-question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #90ee90;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .answers button:hover {
      background-color: #32cd32;
      color: white;
    }

    #score {
      margin-top: 20px;
      font-weight: bold;
    }

    hr {
      margin: 30px 0;
    }

    #jokeSection {
      margin-top: 20px;
    }

    #jokeBtn {
      background-color: #87ceeb;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease;
    }

    #jokeBtn:hover {
      background-color: #00bfff;
      color: white;
    }

    #joke {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quick Quiz</h1>
    <div id="quiz">
      <div class="quiz-question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>
    </div>
    <div id="score">Score: 0</div>

    <hr>

    <div id="jokeSection">
      <h2>Feeling Lucky? ðŸ¤ª</h2>
      <button id="jokeBtn">Tell me a joke!</button>
      <div id="joke"></div>
    </div>
  </div>

  <script>
    // Quiz Data
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        correct: "Paris"
      },
      {
        question: "What is 2 + 2?",
        options: ["3", "4", "5", "6"],
        correct: "4"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Saturn", "Mars", "Jupiter"],
        correct: "Mars"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score");

    function loadQuiz() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === quizData[currentQuestion].correct) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuiz();
      } else {
        questionEl.textContent = "Quiz Complete!";
        answersEl.innerHTML = "";
        scoreEl.textContent = `Final Score: ${score}/${quizData.length}`;
      }
    }

    loadQuiz();

    // Joke Generator
    const jokes = [
      "Why donâ€™t scientists trust atoms? Because they make up everything!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "I'm reading a book about anti-gravity. It's impossible to put down!",
      "Why donâ€™t skeletons fight each other? They donâ€™t have the guts.",
      "Why do bees have sticky hair? Because they use honeycombs!"
    ];

    document.getElementById("jokeBtn").onclick = () => {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById("joke").textContent = joke;
    };
  </script>
</body>
</html>
